<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main>
	<div class="padded-header">
		<h1>Countdown Timer</h1>
	</div>
	<div class="controls">
		<input type="number" id="input"> </input>
		<div class="toggle-area">
			<div class="toggle-area-nest-primary">
			<p id="countdown">Countdown</p>
			</div>

			<div>
			<p id="countup">Countup</p>
			</div>

		</div>
		<button id="enterTime">START</button>		
	</div>
</main>
	<div class="clocksContainer">
	<!-- Displays Time counting down  -->
		<span id="countdownClock"></span>
		
	<!-- A Field that allows you to enter a time to countdown from -->
	</div>

	<script src="script.js"></script>
</body>
</html>
