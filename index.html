<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<main>
	<h1>Countdown Timer</h1>
	<div class="controls">
		<p>Enter a time to countdown from:</p>
		<input type="number" id="input"> </input>
	<!--The Button to apply the new time, update the countdown clock to new time, and begin the count down again -->
	<button id="enterTime">START</button>
</div>
</main>
	<!-- Displays Time counting down  -->
	<span id="countdownClock"></span>
	<!-- A Field that allows you to enter a time to countdown from -->

	<script src="script.js"></script>
</body>
</html>
