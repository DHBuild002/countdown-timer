<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main>
	<div class="padded-header">
		<h1>Countdown Timer</h1>
	</div>
	<div class="controls">
		<div class="left-controls">
			<div class="toggle-area">
				<span class="direction-toggle""">Choose your counting direction:</span>
				<div>
				<div class="countdown-toggle btn">
				<a id="countdown">Countdown</a>
				</div>
				<div class="countup-toggle btn">
				<a id="countup">Countup</a>
				</div>
			</div>
			</div>
		</div>
		<div class="right-controls">
			<input type="number" id="input" placeholder="Enter a number"> </input>
			<button id="enterTime">START</button>
		</div>		
	</div>
</main>
	<div class="clocksContainer">
	<!-- Displays Time counting down  -->
		
		<span id="countupClock"></span>
		
	<!-- A Field that allows you to enter a time to countdown from -->
	</div>
	<script src="script.js"></script>
</body>
</html>
